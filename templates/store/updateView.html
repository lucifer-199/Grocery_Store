{% extends 'base.html' %}
{% block title %}
Update Item
{% endblock title %}
{% block body %}

<div class= "container">

    <div class="mt-4">
    <h1> Update Grocery List</h1>
    </div>
    <form method="post" action="/update/{{item.item_id}}">
    {% csrf_token %}
    <div class="form-group mt-3">
        <label for="name">Item Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{item.item_name}}" required>
    </div>
    <div class="form-group">
        <label for="qty">Item Quantity</label>
        <input type="text" class="form-control" id="qty" name="qty" value="{{item.item_quantity}}" required>
    </div>
    <div class="form-group">
        <label for="status">Item Status</label>
        <select class="form-control" id="status" name="status">
        <option {% if item.item_status == 'PENDING' %}selected {% endif %}><h5>PENDING</h5></option>
        <option {% if item.item_status == 'BOUGHT' %}selected {% endif %}><h5>BOUGHT</h5></option>
        <option {% if item.item_status == 'NOT AVAILABLE' %}selected {% endif %}><h5>NOT AVAILABLE</h5></option>
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{item.pub_date|date:"Y-m-d"}}" required>
    </div>
    <button type="submit" class="btn btn-danger">Update</button>
    </form>
</div>

{% endblock body %}
