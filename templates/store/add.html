{% extends 'base.html' %}
{% block title %} Add List{% endblock title %}
{% block addactive %}
active
{% endblock addactive %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
{% endblock head %}

{% block body %}

<div class= "container">

  <div class="mt-4">
  <h1> Add Grocery List</h1>
  </div>
  <form method="post" action="/add">
  {% csrf_token %}
  <div class="form-group mt-3">
    <label for="name">Item Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Item Name" required>
  </div>
  <div class="form-group">
    <label for="qty">Item Quantity</label>
    <input type="text" class="form-control" id="qty" name="qty" placeholder="Item Quantity" required>
  </div>
  <div class="form-group">
    <label for="status">Item Status</label>
    <select class="form-control" id="status" name="status">
      <option class="one"><h5>PENDING</h5></option>
      <option class="two"><h5>BOUGHT</h5></option>
      <option class="three"><h5>NOT AVAILABLE</h5></option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" name="date" placeholder="dd-mm-yyyy" required>
  </div>
  <button type="submit" class="btn btn-danger">Add Item</button>
</form>
</div>
{% endblock body %}
